<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyect easy</title>
  </head>
  <body>
    <header>
      <img
        src="img/logo.png"
        alt="logoOracle"
        style="width: 150px; margin-left: 1em; margin-right: 1em"
      />
      <h1>Encriptar y Desencriptar Con JavaScript</h1>
    </header>
    <main>
      <div class="primaria">
        <h2>Encriptador</h2>
        <div class="cajaPrimaria">
          <div class="cajaPrimariaUno">
            <label for="contraseñaEncriptar">Contraseña</label>
            <input
              class="input"
              type="password"
              id="contraseñaEncriptar"
              name="contraseñaEncriptar"
            />
            <label for="informacionEncriptar">Informacion A Encriptar</label>
            <textarea
              class="textarea"
              name="inputEncriptar"
              id="informacionEncriptar"
            ></textarea>
            <button class="buton" id="botonEncriptar">Encriptar</button>
          </div>
          <div class="cajaPrimariaDos">
            <label for="resultadoEncriptacion">Texto Encriptado</label>
            <textarea
              class="textareaDos"
              name="resultadoEncriptacion"
              id="resultadoEncriptacion"
            ></textarea>
          </div>
        </div>
        <div class="CajaSecundaria"></div>
      </div>
      <div class="secundaria">
        <h2>Dencriptador</h2>
        <div class="cajaPrimaria">
          <div class="cajaPrimariaUno">
            <label for="contraseñaDesencriptar">Contraseña</label>
            <input
              class="input"
              type="password"
              id="contraseñaDesencriptar"
              name="contraseñaDesencriptar"
            />
            <label for="informacionDesencriptar"
              >Informacion A Desencriptar</label
            >
            <textarea
              class="textarea"
              name="informacionDesencriptar"
              id="informacionDesencriptar"
            ></textarea>
            <button class="buton" id="botonDesencriptar">Dencriptador</button>
          </div>
          <div class="cajaPrimariaDos">
            <label for="resultadoDesencriptacion">Texto Desencriptado</label>
            <textarea
              class="textareaDos"
              name="resultadoDesencriptacion"
              id="resultadoDesencriptacion"
            ></textarea>
          </div>
        </div>
        <div class="CajaSecundaria"></div>
      </div>
    </main>
    <footer>
      <h2 class="textoFooter">Cristian Felipe Lenis Bulla</h2>
    </footer>
  </body>
</html>
